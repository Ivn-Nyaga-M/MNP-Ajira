<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="body-overlay" class="body-overlay"></div>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        Start Preloader
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!-- Preloader -->
<div class="preloader">
    <div class="loader-inner">
        <div class="loader-circle">
            <img src="images/logo.png" alt="Preloader">
        </div>
        <div class="loader-line-mask">
            <div class="loader-line"></div>
        </div>
    </div>
    <div class="loader-text">
        <p>&copy; 2025 MNP Ajira Club</p>
        <span id="loading-percentage">0%</span>
    </div>
</div>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        End Preloader
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~--> 

    <!-- Main content -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to MNP Ajira Club Website</h1>
            <p>Discover amazing content and explore new horizons.</p>
            <a href="home.html" class="btn">Get Started</a>
        </div>
    </section>

    <!-- Link to the JavaScript file -->
    <script src="js/index.js"></script> 
</body>
</html>
